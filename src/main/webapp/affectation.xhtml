<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Employee Affectation</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Select Employee: "/>
        <h:selectOneMenu value="#{employeebean.selectedEmployee}">
            <f:selectItem itemValue="" itemLabel="Select an Employee"/>
            <f:selectItems value="#{employeebean.allEmployees}" var="employee"
                           itemValue="#{employee}" itemLabel="#{employee.name}"/>
        </h:selectOneMenu>

        <br/>

        <h:outputLabel value="Select Project: "/>
        <h:selectOneMenu value="#{employeebean.selectedProject}">
            <f:selectItem itemValue="" itemLabel="Select a Project"/>
            <f:selectItems value="#{employeebean.allProjects}" var="project"
                           itemValue="#{project}" itemLabel="#{project.name}"/>
        </h:selectOneMenu>

        <br/>

<!--                           itemValue="" itemLabel=""/>-->
<!--        </h:selectOneMenu>-->

        <br/>

        <h:commandButton value="Affecter Project" action="#{employeebean.assignProject}"/>
    </h:form>
</h:body>
</html>
