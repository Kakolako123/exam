<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Ajouter un employé</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2>Ajouter un employé</h2>
    <h:form>
        <div class="form-group">
            <label for="name">Nom:</label>
            <h:inputText type="text" class="form-control" id="name" name="name" value="#{employeebean.newemployee.name}" required="true" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <h:inputText type="email" class="form-control" id="email" name="email" value="#{employeebean.newemployee.email}" required="true" />
        </div>
        <div class="form-group">
            <label for="skills">Compétences:</label>
            <h:inputText type="text" class="form-control" id="skills" name="skills" value="#{employeebean.newemployee.skills}" required="true" />
        </div>
        <h:commandButton value="Ajouter" class="btn btn-primary" action="#{employeebean.createEmployee()}" />
    </h:form>
</div>
</body>
</html>
